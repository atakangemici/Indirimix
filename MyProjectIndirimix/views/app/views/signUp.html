<form class="form-login" role="form">
    <h2 class="form-login-heading">Sign up</h2>
    <input type="text" class="form-control"
           placeholder="Ad" data-ng-model="registration.Username" required autofocus>
    <input type="text" class="form-control"
           placeholder="Soyad" data-ng-model="registration.UserSurName" required autofocus>
    <input type="text" class="form-control"
           placeholder="Email" data-ng-model="registration.Email" required autofocus>
    <input type="password" class="form-control"
           placeholder="Şifre" data-ng-model="registration.Password" required>
    <input type="password" class="form-control"
           placeholder="Tekrar Şifre" data-ng-model="registration.ConfirmPassword" required>
    <button class="btn btn-lg btn-info btn-block"
            type="submit" data-ng-click="signUp()">
        Submit
    </button>
</form>
